<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Token & NFT</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
  <div id="app">
    <div id="head-section">
      <div id="status-bar">
        <div id="status-bar-left">{{time}}</div>
        <div id="status-bar-right">
          <div>{{mobil}}</div>
          <div>{{connect}}</div>
          <div>{{battery}}</div>
        </div>
      </div>

      <div id="back-more-bar">
        <img :src="back">
        <img :src="more">
      </div>

      <div id="wallet-token-bar">
        <div id="wallet">
          <div id="wallet-icon">{{dolar}}</div>
          <div id="director">{{name}}</div>
        </div>

        <div id="token">
          <div id="token-icon">{{euro}}</div>
          <div id="token-total">{{token}}</div>
        </div>
      </div>
    </div>
    <div id="profile-section">
      <img :src="pp" alt="">
      <div id="user-id">{{user}}</div>
      <div id="badges">
        <img :src="badge1" alt="">
        <img :src="badge2" alt="">
        <img :src="badge3" alt="">
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        time: '20:36',
        mobil: 'sinyal',
        connect: 'wifi',
        battery: 'full',
        back: '/img/Frame.svg',
        more: '/img/Group 65.svg',
        dolar: '$',
        euro: 'â‚¬',
        name: 'Metehan',
        token: '1001',
        pp: '/img/unsplash_6anudmpILw4.svg',
        user: 'Leroy Watson',
        badge1: '/img/Ranking 1.svg',
        badge2: '/img/Fast Graduate.svg',
        badge3: '/img/Top Student.svg',
      }
    })
  </script>
</body>

</html>
