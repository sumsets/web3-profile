<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Token & NFT</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>


	
<body>
<div id="app">
	<div id="head">
		<div id="status-bar">
			<div id="status-bar-left">{{time}}</div>
			<div id="status-bar-right">
				<div>{{mobil}}</div>
				<div>{{connect}}</div>
				<div>{{battery}}</div>
			</div>
		</div>
	
	<div id="back-more-bar">
            <div id="back-button">{{back}}</div>
            <div id="more-button">{{more}}</div>
        </div>

        <div id="wallet-token-bar">
            <div id="wallet">
                <div id="wallet-icon">{{dolar}}</div>
                <div id="director">{{name}}</div>
            </div>

            <div id="token">
                <div id="token-icon">{{euro}}</div>
                <div id="token-total">{{token}}</div>
            </div>
        </div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
  el: '#app',
  data: {
    time: '20:36',
    mobil: 'sinyal',
    connect: 'wifi',
    battery: 'full',
    back: '←',
    more: '...',
    dolar: '$',
    euro: '€',
    name: 'Metehan',
    token: '1001',
  }
})
</script>
</body>
</html>
